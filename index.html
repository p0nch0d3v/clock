<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
	
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="battery" class="progress">
        <div class="progress-bar" style="width:0%"></div>
      </div>
    <span class="clock-wrapper d-flex flex-column justify-content-center align-items-center align-content-center">
        <span class="clock d-flex">
            <span class="hour"></span>
            <span class="pulse">:</span>
            <span class="minute"></span>
        </span>
    </span>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="index.js"></script>
</body>
